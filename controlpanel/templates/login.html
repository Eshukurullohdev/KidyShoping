{% extends 'base.html' %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-xl font-bold mb-4">Login</h2>
  {% if messages %}
    {% for message in messages %}
      <p class="text-red-500">{{ message }}</p>
    {% endfor %}
  {% endif %}
  <form method="post">{% csrf_token %}
    <label class="block mb-2">Username:</label>
    <input type="text" name="username" class="w-full p-2 border mb-4" required>
    <label class="block mb-2">Password:</label>
    <input type="password" name="password" class="w-full p-2 border mb-4" required>
    <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Login</button>
  </form>
</div>
{% endblock %}
