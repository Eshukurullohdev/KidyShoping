
{% extends 'admin_base.html' %}
{% block content %}
<h2 class="text-3xl font-bold text-blue-700 mb-6">ðŸ§µ Kiyim Ma'lumotlarini Kiritish</h2>
<div class="bg-white p-6 rounded-xl shadow-xl max-w-2xl mx-auto">
  <form method="post" enctype="multipart/form-data" class="space-y-6">{% csrf_token %}
    {% for field in form.visible_fields %}
    <div class="relative">
      <input
        type="{{ field.field.widget.input_type|default:'text' }}"
        name="{{ field.name }}"
        id="id_{{ field.name }}"
        value="{{ field.value|default_if_none:'' }}"
        class="peer w-full px-4 pt-6 pb-2 text-sm text-gray-900 bg-white border border-gray-300 rounded-lg shadow-sm placeholder-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300"
        placeholder="{{ field.label }}"
        {% if field.field.widget.input_type == 'file' %} accept="image/*" {% endif %}
      >
      <label
        for="id_{{ field.name }}"
        class="absolute left-4 top-2 text-xs text-gray-500 transition-all peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-sm peer-placeholder-shown:text-gray-400 peer-focus:top-2 peer-focus:text-xs peer-focus:text-blue-600"
      >{{ field.label }}</label>
      {% if field.help_text %}<p class="text-xs text-gray-400 mt-1">{{ field.help_text }}</p>{% endif %}
      {% for error in field.errors %}<p class="text-sm text-red-600 mt-1">{{ error }}</p>{% endfor %}
    </div>
    {% endfor %}
    <div class="pt-4">
      <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-indigo-600 text-white py-2 px-4 rounded-lg hover:from-blue-600 hover:to-indigo-700 font-semibold transition-all duration-300 hover:scale-105">ðŸ’¾ Saqlash</button>
    </div>
  </form>
</div>
{% endblock %}
